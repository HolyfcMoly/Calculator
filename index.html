<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator_display">0</div>
            <div class="calculator_keys">
                <button class="key_operator" data-action="+">+</button>
                <button class="key_operator" data-action="-">-</button>
                <button class="key_operator" data-action="*">&times;</button>
                <button class="key_operator" data-action="/">รท</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">0</button>
                <button class="dot" data-action="dot">.</button>
                <button class="clear" data-action="clear">AC</button>
                <button class="key_equal" data-action="equal">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
